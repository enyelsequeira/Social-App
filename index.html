<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">

        <header class="header">
            <a class="header__link" href="#"><img src="./images/SVGHEADER.svg" alt="logo" class="header__logo"></a>
        </header>

        <section class="profile">
                <img class="profile__avatar-image"  src="./images/profile.png" alt="image of the profile">
        
            <div class="profile__info">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__profession">Explorer</p>
                <button class="profile__info-btn"> </button>
            </div>

                <button class="profile__button-add"> </button>
        </section>

        <main>

      

        <section class="elements">
            <ul class="elements__list">
                <li class="elements__item" style="background-image: url('./images/image1png.png');">
                    <button class="elements__trash">  </button>
                    <div class="elements__info">
                        <h3 class="elements__title">Yosemite Valley</h3>
                        <button class="elements__image-heart">  </button>
                        <!-- <button class="elements__image-heart" src="./images/heart.png" alt="heart"> -->
                    </div>

                </li>
                <li class="elements__item" style="background-image: url('./images/image2.png');">
                    <!-- <img class="elements__image" src="./images/image2.png" alt="Lake louis"> -->
                    <button class="elements__trash">  </button>

                    <div class="elements__info">
                        <h3 class="elements__title">Lake Louise</h3>
                        <button class="elements__image-heart">  </button>

                   </div>
                </li>

                <li class="elements__item" style="background-image: url('./images/image3.png');">
                    <!-- <img class="elements__image" src="./images/image3.png" alt="Bald Mountain"> -->
                    <button class="elements__trash">  </button>

                    <div class="elements__info">
                        <h3 class="elements__title">Bald Mountains</h3>
                        <button class="elements__image-heart">  </button>
                    </div>
                </li>
                <li class="elements__item" style="background-image: url('./images/image4.png');">
                    <!-- <img class="elements__image" src="./images/image4.png" alt="latemar"> -->
                    <button class="elements__trash">  </button>

                    <div class="elements__info">
                        <h3 class="elements__title">Latemar</h3>
                        <button class="elements__image-heart">  </button>
                    </div>
                </li>
                <li class="elements__item" style="background-image: url('./images/image5.png');">
                    <!-- <img class="elements__image" src="./images/image5.png" alt="Vanois Nationa"> -->
                    <button class="elements__trash">  </button>

                    <div class="elements__info">
                        <h3 class="elements__title">Vanois National</h3>
                        <button class="elements__image-heart">  </button>
                    </div>
                </li>
                <li class="elements__item" style="background-image: url('./images/image6.png');">
                    <!-- <img class="elements__image" src="./images/image6.png" alt="lago di braies"> -->
                    <button class="elements__trash">  </button>

                    <div class="elements__info">
                        <h3 class="elements__title">Lago di Braies</h3>
                        <button class="elements__image-heart">  </button>
                    </div>
                </li>
            </ul>
        </section>

    </main>

        <div class="modal">
    
            <div class="modal__info">
                <button class="modal__close" aria-label="close modal" data-close>
                </button>
                <p class="modal__title"> Edit Profile</p>
                <form class="modal__form">
                    <input class="modal__form-name" type="text" id="name" name="name" value="Jacques Cousteau">
                    <input  class="modal__form-profession" type="text" id="job" name="job" value="Explorer">
                    <button class="modal__save-button" type="submit" value="save"> Save </button>
                </form> 
            </div>
        </div>


        <div class="modal__card">
    
            <div class="modal__card-info">
                <button class="modal__card-close" aria-label="close modal" data-close>
                </button>
                <p class="modal__card-title"> New Place</p>
                <form class="modal__card-form">
                    <input class="modal__card-form-title" type="text" id="name" name="Title" value="ImageTitle">
                    <input  class="modal__card-form-link" type="text" id="job" name="Image link" value="ImageLink">
                    <button class="modal__card-create-button" type="submit" value="save"> Create </button>
                </form> 
            </div>
        </div>

       <template class="elements__template">
            <li class="elements__item">
                <button class="elements__trash">  </button>
                <div class="elements__info">
                    <h3 class="elements__title"></h3>
                    <button class="elements__image-heart"></button>
                </div>
            </li>
       </template>


        <footer class="footer">
            <p class="footer__text"> &#169; 2020 Around The U.S </p>
        </footer>
    </div>
    <script src="./pages/app.js"></script>
</body>
</html>
